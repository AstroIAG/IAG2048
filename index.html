 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASTRO 2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title"><span style="color:red">ASTRO<span style="color:white">2048</span>
      </h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="game-container">
      <div class="doge-says">
        <p></p>
      </div>
      
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button" style="background-color: #000000;opacity: 1;">Continuar</a>
          <a class="retry-button" style="background-color: #000000;opacity: 1;">Tentar de novo</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    
    
    <div class="info-container" style="background-color: #EFFBFB;opacity: 0;">
      <a class="show-info"></a>
      
    </div>
  </div>
  

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-49053101-1', 'doge2048.com');
    ga('send', 'pageview');

  </script>
